<form action="/newentry" method="POST">
  <fieldset>
    <legend>Bulletin Board</legend>
      Title: <br>
      <input type="text" name="name"></input><br>
      Description:<br>
      <input type="text" name="description"></input><br>
      <input type="submit"></input>
  </fieldset>
</form>

{% for item in items %}
  <h1> {{ item.name }} </h1>
  <p> {{ item.description }} <p>
{% endfor %}
